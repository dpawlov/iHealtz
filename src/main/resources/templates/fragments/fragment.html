<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Supplemet shop</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/non-responsive.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>

    <!-- data table -->
    <link href="/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="/css/dataTables.bootstrap.min.css" rel="stylesheet"/>

    <link href="/css/font-awesome.min.css" rel="stylesheet"/>

</head>

<body>

<div th:fragment="navigation">

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">Supplement's Shop</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Categories <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/products/allProducts">Browse All Products</a></li>
                            <li><a href="">Another action</a></li>
                            <li><a href="">Something else here</a></li>
                        </ul>
                    </li>

                    <!--Search btn-->
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Search here">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </ul>

                <div id="navbar0" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">

                        <th:block sec:authorize="isAuthenticated()" >

                            <li sec:authorize="hasRole('ADMIN')"  class="nav-item">
                                <a class="nav-link text-white" th:href="@{/admin/adminPortal}">Admin</a>
                            </li>

                            <li  class="nav-item">
                                <a class="nav-link text-white" th:href="@{/products/allProducts}">View All Products</a>
                            </li>

                            <li  class="nav-item">
                                <a class="nav-link text-white" th:href="@{/deposit/add}">My Profile</a>
                            </li>

                            <li  class="nav-item">
                                <a class="nav-link text-white" th:href="@{/sell/add}">Shopping Cart</a>
                            </li>

                            <div class="nav-item" style="position: absolute; right: 0px; padding: 8px;">
                                <li  class="nav-item">
                                    <form th:action="@{/users/logout}" th:method="post">
                                        <input class="btn btn-link nav-link" type="submit" value="Logout">
                                    </form>
                                </li>
                            </div>
                        </th:block>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <th:block sec:authorize = "isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link text-white" th:href="@{/users/login}">Login</a>
                            </li>

                            <li  class="nav-item">
                                <a class="nav-link text-white" th:href="@{/users/create}">Register</a>
                            </li>
                        </th:block>
                    </ul>

                </div>
            </div>
            </div>
    </nav>
</div>


<div th:fragment="footer">

    <div class="container-fluid text-center">
        <div class="h4 text-white">
            &copy;Copyright 2021 iHealtz, Inc.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script th:src="@{/js/scripts.js}"></script>


    <!-- data table -->
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
</div>
</body>
</html>
