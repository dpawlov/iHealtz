<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head">

</head>

<body>

<nav th:replace="fragments/fragment :: navigation"></nav>

<!--        Edit-->
<div class="container" id="edit">
    <form role="form"
          th:object="${userProfileUpdateBindingModel}"
          th:action="@{/users/profileEdit/{id}(id=*{id})}"
          th:method="POST">

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Username</label>
            <div class="col-lg-9">
                <input th:field="*{username}" th:errorclass="bg-danger"
                       class="form-control" type="text"
                       name="username"
                       id="username"
                       placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
            <div class="col-lg-9">
                <input th:field="*{fullName}" th:errorclass="bg-danger"
                       class="form-control" type="text" placeholder="full name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Email</label>
            <div class="col-lg-9">
                <input th:field="*{email}" th:errorclass="bg-danger" class="form-control" type="email" placeholder="email@email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Password</label>
            <div class="col-lg-9">
                <input th:field="*{password}" th:errorclass="bg-danger" class="form-control" type="password" placeholder="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
            <div class="col-lg-9">
                <input th:field="*{confirmPassword}" th:errorclass="bg-danger" class="form-control" type="password"
                       placeholder="confirm password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"></label>
            <div class="col-lg-9">
                <a class="btn btn-danger" th:href="@{/users/profile}">Cancel</a>
                <button type="submit" class="btn btn-primary"> Save Changes </button>
            </div>
        </div>
    </form>
</div>


<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
